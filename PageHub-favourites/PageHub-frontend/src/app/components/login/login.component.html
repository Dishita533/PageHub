<div class="login-container">
  <div class="left-side">
    <img src="assets/images/library_image_converted.jpg" alt="Login Illustration" />
    <div class="overlay-text">
      <h2>Welcome Back to PageHub</h2>
      <p>Log in to explore your favorite books and resources</p>
    </div>
  </div>

  <div class="right-side">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title class="title">Login Form</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <!-- Email Field -->
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Type your email" />
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors?.['required']">Email is required.</div>
              <div *ngIf="email.errors?.['email']">Enter a valid email</div>
            </mat-error>
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Type your password" />
            <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
              <div *ngIf="password.errors?.['required']">Password is required.</div>
            </mat-error>
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button color="primary" class="w-full" [disabled]="loginForm.invalid" type="submit">
            Log In
          </button>
        </mat-card-actions>

        <div class="mt-2">
          Don't have an account? <a routerLink="/register">Register</a>
        </div>
      </mat-card>
    </form>
  </div>
</div>
